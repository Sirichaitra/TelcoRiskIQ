<h2>Add Telecom Customer</h2>
<form method="post">{% csrf_token %}
<input type="text" name="name" placeholder="Customer Name" required><br><br>
<input type="text" name="mobile" placeholder="Mobile Number" required><br><br>
<input type="number" name="bill" placeholder="Monthly Bill" required><br><br>
<button type="submit">Save</button>
</form>
